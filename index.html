<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1"
    />
    <title>Главная</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,700&family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body class="loaded">
    <!-- BEGIN BODY -->

    <div class="main-wrapper fullscreen">
      <!-- BEGIN HEADER -->

      <header>
        <div class="header__wrapper">
          <a href="#" onclick="return false">
            <img src="./img/logo.png" alt="logo" class="logo" />
          </a>

          <a href="#" onclick="return false">
            <div class="project__btn">
              <div class="project__btn-inside">
                Регистрация
              </div>
            </div>
          </a>
        </div>
      </header>

      <!-- HEADER EOF   -->

      <div class="sky-bg">
        <img src="./img/sky.png" alt="sky" />
      </div>
      <div class="city-bg">
        <img src="./img/Tokyo-city.png" alt="city" />
      </div>
      <div class="road-bg">
        <img src="./img/road.png" alt="road" class="road-bg__road" />
      </div>
      <div class="car-bg">
        <img src="./img/car.png" alt="car" class="car-bg__car" id="car" />
      </div>
      <div class="bottom-bg"></div>
      <div class="left-man-bg">
        <img src="./img/left-man-full.png" alt="man" />
      </div>
      <div class="right-man-bg">
        <img src="./img/right-man-fulll.png" alt="man" />
      </div>

      <!-- BEGIN CONTENT -->

      <main class="content">
        <div class="content__wrapper">
          <div class="content__title-wrapper">
            <div class="content__title">
              <h1>Делай ставки</h1>
              <h2>На самого быстрого пилота</h2>
            </div>
          </div>
          <ul class="content__links-wrapper">
            <li class="content__links">
              <a href="#" onclick="return false">
                <div class="project__btn content_btn">
                  <div class="project__btn-inside">
                    сделать ставку
                  </div>
                </div>
              </a>
              <a href="#" onclick="return false">
                <div class="content__link-item">+100% к депозиту</div>
              </a>
              <a href="#" onclick="return false">
                <div class="terms-and-conditions">правила и условиия</div>
              </a>
            </li>
            <li class="content__links">
              <a href="#" onclick="return false">
                <div class="project__btn content_btn content_btn-black">
                  <div class="project__btn-inside">
                    смотреть
                  </div>
                </div>
              </a>
              <a href="#" onclick="return false">
                <div class="content__link-item">
                  детали турнира
                </div>
              </a>
            </li>
          </ul>
        </div>
      </main>

      <!-- CONTENT EOF   -->

      <!-- BEGIN FOOTER -->

      <footer class="container-fluid d-flex align-items-center">
        <div
          class="container-fluid d-flex align-items-start align-items-sm-center flex-wrap p-0 p-sm-4"
        >
          <!-- =============================================== -->
          <div class="col-6 col-sm-4 order-2 d-flex flex-column flex-lg-row">
            <div class="d-flex align-items-center">
              <a
                href="#"
                onclick="return false"
                class="p-2 d-flex align-items-center"
              >
                <img src="./img/visa-pay-logo.svg" alt="visa-pay-logo" />
              </a>
              <a
                href="#"
                onclick="return false"
                class="p-2 d-flex align-items-center"
              >
                <img src="./img/mastercard.svg" alt="mastercard-logo" />
              </a>
            </div>
            <div class="d-flex align-items-center">
              <a
                href="#"
                onclick="return false"
                class="p-2 d-flex align-items-center"
              >
                <img src="./img/qiwi.svg" alt="qiwi-logo" />
              </a>
              <a
                href="#"
                onclick="return false"
                class="p-2 d-flex align-items-center"
              >

            </div>

          <div
            class="col-12 col-md-4 order-1 order-md-2 pb-3 pb-sm-0 d-flex justify-content-center"

              <img src="./img/appStore.svg" alt="google-appStore-logo" />
            </a>
            <a href="#" onclick="return false" class="m-1">
              <img src="./img/androidApp.svg" alt="google-play-logo" />
            </a>
          </div>
          <!-- =============================================== -->
          <div
            class="col-6 col-sm-4 order-2 d-flex justify-content-end flex-wrap"
          >
            <a
              href=""
              class="mr-0 p-2 col-12 col-sm-auto mr-md-5 order-2 order-sm-1 d-flex justify-content-end"
            >
              <img src="./img/18plus.svg" alt="18plus-logo" />
            </a>
            <a
              href=""
              class="p-2 col-auto d-flex order-1 order-sm-1 justify-content-end"
            >
              <img src="./img/facebook-logo.svg" alt="facebook-logo" />
            </a>
            <a
              href=""
              class="p-2 col-auto d-flex order-1 order-sm-1 justify-content-end"
            >
              <img
                src="./img/vk-social-network-logo.svg"
                alt="vk-social-network-logo"
              />
            </a>
          </div>
        </div>
      </footer>

      <!-- FOOTER EOF   -->
    </div>

    <div class="icon-load"></div>

    <!-- BODY EOF   -->

    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/jquery-migrate-1.4.1.min.js"></script>
    <script src="js/custom.js"></script>

</html>
